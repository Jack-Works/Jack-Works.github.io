<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jack Works's Todo List</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="../res/css/material.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="../res/css/base.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="mdl-layout">
			<div id="bg"></div>
			<div class="page-ribbon"></div>
			<main class="page-main mdl-layout__content">
				<div class="page-container mdl-grid">
					<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
					<div class="page-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
						<h3 class="title" id="article_title"></h3>
						<h6 id="weekMsg" class="italic gray"></h6>
						<div class="item-container"></div>
						<h6 id="motto" class="italic"></h3>
					</div>
				</div>
			</main>
		</div>
			
		<div class="mdl-card mdl-shadow--2dp item-example item full-width">
			<div class="mdl-card__title mdl-card--expand item-title"><h4></h4></div>
			<div class="mdl-card__supporting-text item-content"><p></p></div>
			<div class="mdl-progress mdl-js-progress item-progress full-width"></div>
		</div>
		
		<script src="../res/js/material.min.js"></script>
		<script src="../res/js/jquery.js"></script>
		<script src="types.js"></script>
		<script src="data.js"></script>
		<script src="bind.js"></script>
	</body>
</html>
