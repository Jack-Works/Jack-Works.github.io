<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jack Works's Todo List</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            a {text-decoration: none;}
            h3, h4, h6 {font-family: "Noto Sans CJK SC Light", "Microsoft Yahei Light", sans-serif;}
            .page-ribbon {
                width: 100%;
                height: 100%;
                position: fixed;
                background: #3F51B5;
                flex-shrink: 0;
                transition-duration: 10s;
                transition-property: background;
            }
            .page-main {
                margin-top: 2.5vh;
                flex-shrink: 0;
            }
            .page-container {
                max-width: 1600px;
                width: calc(100% - 16px);
                margin: 0 auto;
            }
            .page-content {
                border-radius: 2px;
                padding: 80px 56px 20px;
                margin-bottom: 40px;
                background-color: rgba(255, 255, 255, 0.1) !important;
            }
            .page-content h3 {
                margin-top: 0px;
                color: white;
            }
            .item {
                margin-bottom: 2em;
                min-height: 0px;
            }
            .item-example {
                display: none;
            }
            .full-width {
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9) !important;
            }
            .item-content, .item-content li {
                color: #333;
                font-size: 16px;
            }
            .item-title h4 {
                margin: 0;
            }
            .item-title h4 a {
                color: black;
            }
            #motto, #weekMsg {
                color: white;
                float: right;
                margin-top: 0px;
            }
            .green {color: green;}
            .orange {color: orange;}
            .red {color: red;}
            .gray {color: gray;}
            .right {float:right;}
            .del {text-decoration: line-through;}
            .italic {font-style: italic;}
            .leftAlign td, .leftAlign th {text-align: left;}
            td {font-size: 18px;}
        </style>
    </head>
    <body>
        <div class="mdl-layout">
            <div id="bg"></div>
            <div class="page-ribbon"></div>
            <main class="page-main mdl-layout__content">
                <div class="page-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="page-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <h3 class="title" id="article_title"></h3>
                        <h6 id="weekMsg" class="italic gray"></h6>
                        <div class="item-container"></div>
                        <h6 id="motto" class="italic"></h3>                        
                    </div>
                </div>
            </main>
        </div>
        
        <div class="mdl-card mdl-shadow--2dp item-example item full-width">
            <div class="mdl-card__title mdl-card--expand item-title"><h4></h4></div>
            <div class="mdl-card__supporting-text item-content"><p></p></div>
            <div class="mdl-progress mdl-js-progress item-progress full-width"></div>
        </div>

        <script src="material.min.js"></script>
        <script src="jquery.js"></script>
        <script src="types.js"></script>
        <script src="data.js"></script>
        <script src="bind.js"></script>
    </body>
</html>
