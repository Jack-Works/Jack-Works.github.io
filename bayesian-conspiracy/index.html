<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" />
        <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css" />
        <script src="https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js"></script>
        <style>
            body {
                font-size: 18px;
            }
            .markdown-section figure,
            .markdown-section p,
            .markdown-section ul,
            .markdown-section ol {
                margin: 0.4em 0;
            }
            .markdown-section tr:nth-child(2n) {
                background-color: #4f4f4f;
            }
            .markdown-section *:not(.tip) code,
            .markdown-section strong {
                color: white;
            }
            .markdown-section i-exp a {
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                themeColor: '#47b6ff',
                autoHeader: true,
                markdown: {
                    renderer: {
                        link: (link, title, text) => {
                            try {
                                if (new URL(link).protocol === 'about:') throw ''
                                return `<i-a href="${link}"><a target="_blank" href="${link}">${text}</a></i-a>`
                            } catch (e) {
                                return `<i-a href="${link}"><a href="${link}">${text}</a></i-a>`
                            }
                        },
                    },
                },
                plugins: [
                    function(hook, vm) {
                        hook.afterEach(html => {
                            const title = new DOMParser().parseFromString(html, 'text/html').querySelector('h1')
                                .innerText
                            document.title = title
                            window.gitalk.options.title = title
                            window.gitalk.options.id = getID()
                            document.getElementById('gitalk-container').hidden = getID() === ''
                        })
                    },
                ],
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
        <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
        <script>
            function getID() {
                const result = location.hash.replace(/^#\/.\/|\.md$/g, '').slice(0, 49)
                if (result === '#/') return ''
                return result
            }
            window.gitalk = new Gitalk({
                clientID: '02e2d0e8904a5e51cc3d',
                clientSecret: 'acbe39f53fe85030dac7b09bc2689408ba0ea289',
                repo: 'jack-works.github.io',
                owner: 'Jack-Works',
                admin: ['Jack-Works'],
                distractionFreeMode: true,
                id: getID(),
                language: 'en',
                title: 'generated by gitalk',
            })
        </script>
        <script type="module" src="./custom-elements/index.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== 'undefined' && location.hostname.match('github.io')) {
                navigator.serviceWorker.register('service-worker.js')
            }
        </script>
    </body>
</html>
